<div class="error-container"
     appSeo
     seoTitle="Page Not Found - 404 Error - Dancer"
     seoDescription="The page you're looking for doesn't exist. Navigate back to our media synchronization tool."
     seoKeywords="404 error, page not found, media sync tool, dancer app">
  <div class="error-content">
    <div class="error-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
      </svg>
    </div>
    
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">Page Not Found</h2>
    
    <p class="error-description">
      Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    
    <div class="error-actions">
      <button class="btn btn-primary" routerLink="/">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
        </svg>
        Go Home
      </button>
      
      <button class="btn btn-secondary" (click)="goBack()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
        </svg>
        Go Back
      </button>
    </div>
    
    <div class="error-help">
      <p>Need help? Try these options:</p>
      <ul>
        <li>Check the URL for typos</li>
        <li>Use the navigation menu above</li>
        <li>Start from the <a routerLink="/">homepage</a></li>
      </ul>
    </div>
  </div>
</div>
